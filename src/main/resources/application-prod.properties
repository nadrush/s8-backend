# Production Configuration
spring.profiles.active=prod

# Database Configuration for Production
spring.datasource.url=jdbc:postgresql://localhost:5432/ebanking
spring.datasource.username=${DB_USERNAME:ebanking_user}
spring.datasource.password=${DB_PASSWORD:ebanking_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Kafka Configuration for Production
app.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
app.kafka.consumer-group=${KAFKA_CONSUMER_GROUP:ebanking-transactions-consumer}
app.kafka.transaction-topic=${KAFKA_TRANSACTION_TOPIC:transaction-events}

# JWT Configuration for Production
app.jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}

# OpenAPI Configuration for Production
app.openapi.dev-url=http://localhost:8080
app.openapi.prod-url=${API_BASE_URL:https://api.ebanking.nadeemr.com}

# Logging Configuration for Production
logging.level.com.nadeemr.ebanking=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.springframework.security=WARN
logging.level.root=WARN
